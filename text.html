<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Text Animation</title>
  <style>
    body {
      margin: 0;
      height: 400vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #scrollText {
      position: fixed;
      top: 0;
      width: 100%;
      font-size: 40px;
      transition: font-size 0.2s, color 0.2s;
      color: #52D3D8; /* Initial text color */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scrollText">Your Text Goes Here</div>

  <script>
    // Get the text element
    const scrollText = document.getElementById('scrollText');

    // Update font size and color on scroll
    window.addEventListener('scroll', () => {
      // Calculate font size based on scroll position
      const centerScrollPosition = window.scrollY + window.innerHeight / 2;
      const fontSize = Math.min(40 + (centerScrollPosition / (4 * window.innerHeight)) * 100, window.innerWidth); // Initial size 40, with a range of 60

      // Calculate transition for text color
      const startColor = [82, 211, 216]; // #52D3D8
      const endColor = [56, 65, 157];   // #38419D
      const transitionColor = startColor.map((start, i) => {
        const end = endColor[i];
        return Math.round(start + (end - start) * (centerScrollPosition / (4 * window.innerHeight)));
      });

      // Apply styles to the text element
      scrollText.style.fontSize = centerScrollPosition === (2 * window.innerHeight) ? '100vw' : `${fontSize}px`;
      scrollText.style.color = `rgb(${transitionColor.join(', ')})`;
    });
  </script>
</body>
</html>
